<form class="example-form" [formGroup]="bookForm">
  <mat-form-field class="example-full-width">
    <mat-label>Title</mat-label>
    <input matInput [formControl]="titleControl" />
    <mat-error *ngIf="titleControl.hasError('required')">
      Title is required
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>ISBN</mat-label>
    <input matInput [formControl]="isbnControl" />
    <mat-error *ngIf="isbnControl.hasError('required')">
      ISBN is required
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Year</mat-label>
    <input matInput type="number" [formControl]="yearControl" />
    <mat-error *ngIf="yearControl.hasError('required')">
      Year is required
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Author</mat-label>
    <mat-select [formControl]="authorIdControl">
      <mat-option *ngFor="let author of authors" [value]="author.id">{{ author.name }}</mat-option>
    </mat-select>
    <mat-error *ngIf="authorIdControl.hasError('required')">
      Author is required
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Genre</mat-label>
    <mat-select [formControl]="genreIdControl">
      <mat-option *ngFor="let genre of genres" [value]="genre.id">{{ genre.name }}</mat-option>
    </mat-select>
    <mat-error *ngIf="genreIdControl.hasError('required')">
      Genre is required
    </mat-error>
  </mat-form-field>

  <button
    type="button"
    mat-raised-button
    color="primary"
    (click)="saveBook()"
    [disabled]="!bookForm.valid"
  >
    {{ isEdit ? "Update" : "Create" }}
  </button>
  <button type="button" *ngIf="isEdit" mat-raised-button color="warn" (click)="deleteBook()">
    Delete
  </button>
</form>
